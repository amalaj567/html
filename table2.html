<!DOCTYPE html>
<html lang="en">
<head>

    <title>nth child</title>
<style>
table,th,td{
    border: 1px solid black;
    border-collapse: collapse;
    height: 50px;width: 500px;
}
th{
    background-color: yellow;
}
tr:nth-child(odd){
    background-color: green;
}






</style>






</head>
<body>

    <table>
        <tr>
         <th>No:</th>
         <th>name</th>
         <th>age</th>
        </tr>
 
        <tr>
        
         <td>1</td>
         <td>amal</td>
         <td>22</td>
        </tr>
        <tr>
         
         <td>2</td>
         <td>athul</td>
         <td>23</td>
        </tr>

        <tr>
         
            <td>3</td>
            <td>abc</td>
            <td>23</td>
           </tr>

           <tr>
         
            <td>4</td>
            <td>xyz</td>
            <td>23</td>
           </tr>
        
    





    
</body>
</html>
